<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <!-- used this apifor product list -->
<!-- https://fakestoreapi.com/products/ -->



<!-- for loop of angular -->

<ng-container *ngFor="let item of productlist">
   
<div class="card mb-3" style="max-width: 640px;">
    <div class="row g-0">
      <div class="col-md-4">

        <img src={{item.image}} class=" images img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;"  >{{item.title}}</h5>
          <h4 class="card-title"> <strong>Price: ${{item.price}}</strong> </h4>

          <div class="inline">
          <p class="card-text"  style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis; max-width: 500ch;"  >{{item.description}}</p>

          <div class="outline">
            <button type="button" class="btn btn-danger btns"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Buy Now</button>

          <br>
          <button type="button" class="btn btn-primary btns" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add Cart</button>

        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
